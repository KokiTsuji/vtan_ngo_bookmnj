{% extends "base.html" %}
{% block body %}
<h3 class="text-center">書籍貸出</h3>
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class="flashes list-group">
            {% for category, message in messages %}
                <li class="{{ category }} list-group-item list-group-item-primary">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<div class="card card-body">
    <div class="form-group row justify-content-center">
        <form id="lend" action="/oklending" method="POST">
            <div class="form-group">
                <label>姓<input type="text" name="name_sei" class="form-control" placeholder="バンタン" required></label>
                <label>名<input type="text" name="name_mei" class="form-control" placeholder="花子" required></label>
            </div>

            <fieldset class="form-group">
                <legend class="col-form-label">所属スクール</legend>
                    <input type="radio" name="school" value="VTA" id="school1" required>
                    <label class="form-check-label" for="school1">バンタンテックフォードアカデミー</label><br>
                    <input type="radio" name="school" value="VGA" id="school2"required>
                    <label class="form-check-label" for="school2">バンタンゲームアカデミー</label><br>
                    <input type="radio" name="school" value="VDI" id="school3" required>
                    <label class="form-check-label" for="school3"> バンタンデザイン研究所</label>
                </label>
            </fieldset><br>

            <div class="form-group">
                <label>書籍名<input type="text" name="bookname" class="form-control" placeholder="並列プログラミング" required></label>
            </div><br>
            <div class="form-group">
                <label>返却予定日<input type="date" min="{{date}}" max="{{d_7d}}" name="returnsche_date" class="form-control" required></label>
            </div>
            <input type="submit" value="貸出" class="btn btn-primary  mx-auto d-block">
        </form>
    </div>
</div>

<script src="static/js/lend.js"></script>
{% endblock %}
