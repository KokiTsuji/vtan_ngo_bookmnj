{% extends "base.html" %}
{% block body %}
<!-- <div class="form-group row justify-content-center"> -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes list-group">
                {% for category, message in messages %}
                    <li class="{{ category }} list-group-item list-group-item-primary">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h3 class="text-center">貸出履歴書き出し</h3>
    <div class="card card-body">
        <div class="form-group row justify-content-center">
            <form action="/writecsv" method="POST">
                <fieldset class="form-group">
                    <legend class="col-form-label">CSVで書き出す備品の種類を選択:</legend>
                        <input type="radio" name="itemtype" value="book" id="itemtype1" required>
                        <label class="form-check-label" for="itemtype1"><i class="fas fa-book fa-fw"></i> 書籍</label><br>
                        <input type="radio" name="itemtype" value="item" id="itemtype2"required>
                        <label class="form-check-label" for="itemtype2"><i class="fas fa-archive fa-fw"></i> 備品</label><br>
                    </label>
                </fieldset>
                <div class="form-group">
                    <input type="checkbox" name="reverse" value="yes" id="reverse1">
                    <label class="form-check-label" for="reverse1"><i class="fas fa-sort"></i> 昇順で書き出し</label>
                </div>
                <input type="submit" value="書き出し" class="btn btn-primary  mx-auto d-block">
            </form>
        </div>
    </div>
{% endblock %}
